<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Ursäkta röran vi byggger om</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.title }}
        <input type="submit" value="Öppna">
    </form>
    <h2>Title: {{ book.title }}</h2>
    <h3>Författare: {{ book.author }}</h3>
    <h4>Antal: {{ book.amount }}</h4>
    <a href="/books/book/{{ book.pk }}">Låna</a>
</body>
</html>
