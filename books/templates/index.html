{% extends "base.html" %}
{% block content %}
    <p>Ursäkta röran vi byggger om</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.title }}
        <input type="submit" value="Välj">
    </form>
    <h2>Titel: {{ book.title }}</h2>
    <h3>Författare: {{ book.author }}</h3>
    <h4>Antal: {{ book.amount }}</h4>
    <a href="/book/{{ book.pk }}">Detaljer</a>
{% endblock content %}
