{% extends "base.html" %}
{% block content %}
    <p>Ursäkta röran vi byggger om</p>
    <form action="" method="post">
        <table>
            {% csrf_token %}
            <tr>
                <td>Användar namn:</td><td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>Epost:</td><td>{{ form.email }}</td>
            </tr>
            <tr>
                <td>Lösenord:</td><td>{{ form.password }}</td>
            </tr>
            <tr>
                <td>Förenamn:</td><td>{{ form.first_name }}</td>
            </tr>
            <tr>
                <td>Efternamn:</td><td>{{ form.last_name }}</td>
            </tr>
        </table>
        <input type="submit" value="Välj">
    </form>
{% endblock content %}
